  <script>
		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			//d.setTime(d.getTime() + (exdays*24*60*60*1000));
			d.setTime(d.getTime() + (30*24*60*60*1000));
			var expires = "expires="+ d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}
		
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}
		
		var cookiebtn = document.getElementById("cookie-ok");
		var cookiecls = document.getElementById("cookie-close");
		var cookiediv = document.getElementById("cookie-div");
		
		cookiebtn.onclick = function(){
			setCookie("cocacpt", "true", 1);
			cookiediv.style.display = 'none';
		}
		
		cookiecls.onclick = function(){
			//setCookie("cocacpt", "true", 1);
			cookiediv.style.display = 'none';
		}
		
		if (getCookie("cocacpt")!=""){
			cookiediv.style.display = 'none';
		};
